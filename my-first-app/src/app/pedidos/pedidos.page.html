<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="perfil-container">
    <!-- <h2>Pedidos del Usuario</h2> -->

    <ion-card>
      <ion-card-header>
        <ion-card-title>Pedidos Realizados</ion-card-title>
        <ion-card-subtitle>Pedidos online</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Laptop" src="/assets/imagenes/laptop.png"  />
            </ion-thumbnail>
            <ion-label>Laptop</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Phone" src="/assets/imagenes/phone.png" />
            </ion-thumbnail>
            <ion-label>Phone</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="PC" src="/assets/imagenes/PC.jpg" />
            </ion-thumbnail>
            <ion-label>Item</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="Monitor" src="/assets/imagenes/monitor.jpg" />
            </ion-thumbnail>
            <ion-label>Item</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <!-- tabla -->
  </div>
</ion-content>
